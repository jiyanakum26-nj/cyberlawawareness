<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Cyber Law Awareness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
            url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
        }

        header {
            background: rgba(0,0,0,0.9);
            padding: 15px 40px;
            text-align: center;
        }

        header h1 {
            color: #00e5ff;
        }
        /* TOP-LEFT BACK BUTTON */
        .back-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #00e5ff;
            color: #000;
            text-decoration: none;
            padding: 10px 14px;
            border-radius: 50%;
            font-size: 18px;
            transition: 0.3s;
            z-index: 1000;
        }

        .back-btn:hover {
            background: #00bcd4;
            transform: scale(1.1);
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0,0,0,0.85);
            padding: 40px;
            border-radius: 12px;
        }

        .profile {
            text-align: center;
        }

        .profile img.profile-pic {
            width: 162px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid #00e5ff;
            margin-bottom: 6px;
            object-fit: cover;
        }

        .profile h2 {
            color: #00e5ff;
        }

        .profile p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* CONTACT IMAGE */
        .contact-image {
            width: 66%;
            max-width: 556px;
            display: block;
            margin: 10px auto;
            border-radius: 17px;
            border: 2px solid #00e5ff;
        }

        .section {
            margin-top: 40px;
        }

        .section h3 {
            color: #00e5ff;
            margin-bottom: 15px;
            text-align: center;
        }

        .contact-info {
            text-align: center;
            font-size: 15px;
        }

        .contact-info i {
            color: #00e5ff;
            margin-right: 8px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social-links a {
            font-size: 22px;
            width: 45px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            border-radius: 50%;
            background: #00e5ff;
            color: #000;
            transition: 0.3s;
        }

        .social-links a:hover {
            background: #00bcd4;
            transform: scale(1.1);
        }

        .sources ul {
            list-style: none;
            padding-left: 0;
            font-size: 14px;
        }

        .sources li {
            margin-bottom: 10px;
        }

        .sources i {
            color: #00e5ff;
            margin-right: 8px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- BACK BUTTON -->
<a href="index.html" class="back-btn" title="Back to Home">
    <i class="fas fa-arrow-left"></i>
</a>

<header>
    <h1>Contact Page</h1>
</header>

<div class="container">

    <!-- STUDENT PROFILE -->
    <div class="profile">
        <img src="jiyapic.jpg" alt="Student Photo" class="profile-pic">
        <h2> Name</h2>
        <p>Nakum Jiya Jenti</p>
    </div>

    <!-- EXTRA CONTACT IMAGE -->
    <img src="Contact.png" alt="Contact Illustration" class="contact-image" height=350 width=20>

    <!-- CONTACT INFO -->
    <div class="section">
        <h3>Contact Information</h3>
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> jiya212@gmail.com</p>
            <p><i class="fas fa-phone"></i> +91 98765 43210</p>
            <p><i class="fas fa-location-dot"></i> India</p>
        </div>
    </div>

    

    

</div>

<footer>
    Â© 2026 Cyber Law Awareness Project
</footer>

</body>
</html>
